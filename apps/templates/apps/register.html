<!DOCTYPE html>
{% extends 'apps/base.html' %}

{% load static %}

{% block title %} Registro {% endblock title %}

{% block main %}
<!-- Page content-->
<section class="py-5">
    <div class="container px-5">
        <!-- Registration form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                    <i class="bi bi-person-plus"></i>
                </div>
                <h1 class="fw-bolder">Registrarse</h1>
                <p class="lead fw-normal text-muted mb-0">Crea una nueva cuenta</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form id="registerForm" method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" type="text" name="username" placeholder="Nombre de usuario" value="" required />
                            <label for="username">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="first_name" type="text" name="first_name" placeholder="Nombre" value="" required />
                            <label for="first_name">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="last_name" type="text" name="last_name" placeholder="Apellido" value="" required />
                            <label for="last_name">Apellido</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" name="email" placeholder="Correo electrónico" value="" required />
                            <label for="email">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password1" type="password" name="password1" placeholder="Contraseña" required />
                            <label for="password1">Contraseña</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password2" type="password" name="password2" placeholder="Repite la contraseña" required />
                            <label for="password2">Repite la contraseña</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock main %}
